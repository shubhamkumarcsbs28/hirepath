<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HirePath | Profile</title>
  <link rel="stylesheet" href="hint.css">
</head>
<body>

<div class="profile-container">

  <!-- PROFILE HEADER -->
  <section class="profile-header">
    <div class="avatar"></div>
    <div>
      <h2>Shubham Kumar</h2>
      <p>Computer Science â€¢ 2nd Year</p>
      <span class="progress">Profile Completion: 70%</span>
    </div>
  </section>

  <!-- PERSONAL DETAILS -->
  <section class="profile-section">
    <h3>Personal Details</h3>
    <div class="grid">
      <input placeholder="Email" value="shubham@email.com">
      <input placeholder="Phone">
      <input placeholder="Date of Birth">
      <input placeholder="Location">
    </div>
  </section>

  <!-- ACADEMIC DETAILS -->
  <section class="profile-section">
    <h3>Academic Details</h3>
    <div class="grid">
      <input placeholder="College Name">
      <input placeholder="University">
      <input placeholder="Branch">
      <input placeholder="CGPA">
      <input placeholder="10th %">
      <input placeholder="12th %">
    </div>
  </section>

  <!-- SKILLS -->
  <section class="profile-section">
    <h3>Skills</h3>
    <textarea placeholder="Java, Python, Web Development, SQL"></textarea>
  </section>

  <!-- RESUME -->
  <section class="profile-section">
    <h3>Resume</h3>
    <input type="file">
  </section>

  <!-- LINKS -->
  <section class="profile-section">
    <h3>Profiles</h3>
    <div class="grid">
      <input placeholder="LinkedIn URL">
      <input placeholder="GitHub URL">
      <input placeholder="Portfolio URL">
    </div>
  </section>

  <!-- SAVE -->
  <button class="save-btn">Save Profile</button>

</div>

</body>
</html>
